<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Icons/Logo(Purple).png">
    <title>HR Edit Role</title>
    <!-- <link rel="stylesheet" href="../CSS/editLJ.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Inter:600,400' rel='stylesheet'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


    <!-- JQUERY -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <style>
        body{
            background-color: #6A79F3;
        }

        #logo {
            position: absolute;
            left: 77px;
            top: 35.2px;
            width: 51.35px;
            height: 34.8px;
        }
    </style>
</head>

<body>
    <div class='container-fluid' id="hrHomePage">
        <div class="row my-5" >
            <div><img id='logo' src="../Icons/Component 1.png"></div>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded" style="margin: auto; width: 90%;">
            <form class="row g-3 p-2">
                <div class="col-6">
                  <label for="inputRole" class="form-label">Role</label>
                  <input type="text" class="form-control" id="inputRole"  maxlength="50"  >
                  <div id="roleNameCount" style="float: right;">
                    <span id="roleCurr">0</span>/50
                </div>
                </div>
                <div class="col-6">
                    <label for="inputStatus" class="form-label">Role Status</label>
                    <select id="inputStatus" class="form-select">
                        <option selected>Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div>
                    <label for="inputRoleDesc" class="form-label">Role Description</label>
                    <textarea class="form-control" id="inputRoleDesc" maxlength="225" placeholder="Type in role description" rows="3"></textarea>
                    <div id="desCount" style="float: right;">
                        <span id="desCurr">0</span>/225
                    </div>

                </div>
                <div class="col-6">
                    <label for="inputDepartment" class="form-label">Department</label>
                    <select id="inputDepartment" class="form-select">
                        <option disabled selected value> -- Select a Department -- </option>
                        <option value="CEO">CEO</option>
                        <option value="Chairman">Chairman</option>
                        <option value="Finance">Finance</option>
                        <option value="HR">HR</option>
                        <option value="Ops">Ops</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="inputSkills" class="form-label">Skills Required</label>
                    <input type="text" class="form-control" id="inputSkills">
                </div>
                <div>
                    <label for="inputKeyTask" class="form-label">Key Task</label>
                    <textarea class="form-control" id="inputKeyTask" maxlength="225" placeholder="Type in key task" rows="3"></textarea>
                    <div id="keyTaskCount" style="float: right;">
                        <span id="keyTaskCurr">0</span>/225
                    </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="button" class="btn btn-light" style="border: 1px solid black;"  onclick="history.back()">Cancel</button>
                </div>
              </form>
        </div>



    </div>
    <script>
    $('input').keyup(function() {
        var characterCount = $(this).val().length,
            roleCurr = $('#roleCurr'),
            roleNameCount = $('#roleNameCount');
        roleCurr.text(characterCount);
    });

    $('#inputRoleDesc').keyup(function() {
        var desCharacterCount = $(this).val().length,
            desCurr = $('#desCurr'),
            desCount = $('#desCount');

        desCurr.text(desCharacterCount);
    });

    $('#inputKeyTask').keyup(function() {
        var taskCharacterCount = $(this).val().length,
            keyTaskCount = $('#keyTaskCount')
            keyTaskCurr = $('#keyTaskCurr')
        
        keyTaskCurr.text(taskCharacterCount);
    });

    </script>

</body>

</html>
